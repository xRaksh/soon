<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- component -->
    <div class="w-full h-screen"
        style="background-image: url('https://vojislavd.com/ta-template-demo/assets/img/coming-soon.jpg');">
        <div class="w-full h-screen flex flex-col items-center justify-between bg-black bg-opacity-70 py-8">
            <div class="flex-1 flex flex-col items-center justify-center">
                <h1
                    class="text-6xl lg:text-7xl xl:text-8xl text-gray-200 tracking-wider font-bold font-serif mt-12 text-center">
                    Coming Soon</h1>
                <div class="flex flex-col items-center space-y-4 mt-24">
                    <p class="text-gray-300 uppercase text-sm">Notify me when it's ready</p>
                    <form action="https://formspree.io/f/mjvdldev"method="POST" class="w-full flex items-center">
                        <input type="email" name="email" id="email"
                            class="w-72 p-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded-tl rounded-bl text-sm"
                            placeholder="Email" autocomplete="off">
                        <button
                            class="bg-blue-600 hover:bg-blue-700 py-2 px-6 text-gray-100 border border-blue-600 rounded-tr rounded-br text-sm">Notify
                            me</button>
                    </form>
                </div>
            </div>
            <div class="flex justify-center gap-5 md:pb-8 lg:justify-start">
                <a aria-label="add to slack" href="https://github.com/xRaksh" class="p-4 border border-gray-200 dark:bg-gray-800 dark:border-gray-700 rounded-full duration-300 hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-600/20 dark:hover:border-cyan-300/30">
                  <div class="flex justify-center space-x-4">
                    <img class="w-6 h-6" src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="slack logo" loading="lazy" width={128} height={128} />
                    <span class=" font-medium md:block dark:text-white">GitHub</span>
                  </div>
                </a>
                <a aria-label="add to chat" href="https://www.linkedin.com/in/xraksh/" class="p-4 border border-gray-200 dark:bg-gray-800  dark:border-gray-700 rounded-full duration-300 hover:border-green-400 hover:shadow-lg hover:shadow-lime-600/20 dark:hover:border-green-300/30">
                  <div class="flex justify-center space-x-4">
                    <img class="w-6 h-6" src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="chat logo" loading="lazy" width={128} height={128} />
                    <span class=" font-medium md:block dark:text-white">Linkedin</span>
                  </div>
                </a>
              </div>
        </div>
    </div>
</body>

</html>
